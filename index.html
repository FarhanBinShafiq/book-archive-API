<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Book Archive</title>


    <style>
        .style {
            color: aquamarine
        }
    </style>
</head>

<body>

    <h1 class="text-center">Book Archive by <span class='style'>Open Library</span></h1>
    <section class="container">
        <div class="input-group w-50 mx-auto mb-3">
            <input type="text" id="search-box" class="form-control" placeholder="Search Your Favourite Book" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button onclick="searchBooks()" class="input-group-text" id="search-button">Search</button>
        </div>

        <h1 id="total-item-found" class="text-center mb-5 mt-5 style">Loading.....</h1>
    </section>



    <section class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 ">

        </div>

    </section>




    <section id="book-detail"></section>



    <section id="books-card" class="row row-cols-1 row-cols-md-4 g-4 container">

    </section>


    <footer class="text-center mt-5">
        <p>All Right Reseved &copy; 2021</p>
    </footer>


    <!--Bootstrap additional Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="./js/script.js"></script>
</body>

</html>
